<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PupBuddy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark" style="background-color:#5bc0de">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">PupBuddy</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="./pets.html">My Pets</a></li>
                <li><a href="./household.html">My Household</a></li>
                <li><a href="./profile.html">My Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" id="left-side">
      <p class="h4">My Pet</p><hr>
          <form>
            <div class="form-group">
              <label for="selPet">What pet would you like to see?</label>
              <select class="form-control" id="selPet">
                <option>Pet #1</option>
                <option>Pet #2</option>
                <option>Pet #3</option>
              </select>
            </div>
            <img class="img-responsive" src="nolan.PNG" alt="pet #1">
          </form> 
    </div>
    <div class="col-sm-4">
      <p class="h4">Today's chores</p><hr>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">9:52 - Mom fed Pet #1</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">12:01 - Dad Took Pet #1 Potty</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info"></a>
    </div>
    </div>
    <div class="col-sm-4">
      <p class="h4">Have a chore to report?</p><hr>
        <form action="#" th:action="@{saveChore}" method="Post">
          <div class="form-group">
            <label for="chore">What chore did you do?</label>
            <select class="form-control" id="chore" name="chore">
              <option>Fed Pet</option>
              <option>Took Pet Potty</option>
              <option>Took Pet on Walk</option>
            </select>
          </div>
            <div class="form-group">
              <label for="time">When was the chore completed?</label>
              <input type="time" class="form-control" id="time" name="time">
            </div>
            <button type="submit" name="submit" class="btn btn-info mx-auto" style="width:200px">Submit Chore</button>
        </form>
    </div>
  </div>
</div>
</body>
</html>
